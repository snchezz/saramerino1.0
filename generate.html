<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Generar</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 class="center">Generar</h2>
        <div class="row">
            <div class="input-field col s12">
                <select id="tipo">
                    <option value="MON">Mono</option>
                    <option value="MID">Midi</option>
                    <option value="LAR">Largo</option>
                </select>
                <label>Tipo</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select id="color">
                    <option value="VER">Verde</option>
                    <option value="ROJ">Rojo</option>
                    <option value="AZU">Azul</option>
                </select>
                <label>Color</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select id="talla">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
                <label>Talla</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" onclick="generarCodigo()">Generar Código</button>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <p id="codigoGenerado"></p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="inputValue" placeholder="Ingrese el valor" class="validate">
                <label for="inputValue">Código</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <svg id="barcode"></svg>
            </div>
        </div>
        <div class="row">
            <div class="col s6 center">
                <button class="btn waves-effect waves-light" onclick="generateBarcode()">Generar Código de
                    Barras</button>
            </div>
            <div class="col s6 center">
                <button class="btn waves-effect waves-light" onclick="downloadBarcode()">Descargar Código de
                    Barras</button>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center">
                <button class="btn waves-effect waves-light" onclick="imprimirCodigoBarras()">Imprimir Código de
                    Barras</button>
            </div>
        </div>
    </div>

    <div id="result"></div>

    <div class="fixed-action-btn">
        <a href="home.html" class="btn-floating btn-large red">
            <i class="large material-icons">home</i>
        </a>
        <ul>
            <li><a target="_blank" href="https://www.google.com/maps" class="btn-floating red"><i
                        class="material-icons">insert_chart</i></a></li>
            <li><a class="btn-floating yellow darken-1"><i class="material-icons">work</i></a></li>
            <li><a href="generate.html" class="btn-floating green"><i class="material-icons">mode_edit</i></a></li>
            <li><a href="camera.html" class="btn-floating blue"><i
                        class="material-icons">camera_alt</i></a></li>

        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
